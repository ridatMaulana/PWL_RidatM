<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <style>
        .nav-item{
            padding-right: 50px;
        }

        .check{
          display: none;
        }
    </style>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" id="navBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <label for="darkBtn"><i class="bi bi-moon-stars-fill" id="iconMode"></i></label>
            <input type="checkbox" name="" value="" class="check" id="darkBtn" onclick="darkMode()">
          </div>
        </div>
      </nav>

    <script>
        let navbar = document.getElementById("navBar");
        let darkBtn = document.getElementById("darkBtn");
        let modeIcon = document.getElementById("iconMode");
        function darkMode(){
            if(darkBtn.checked == true){
                modeIcon.classList.remove("bi-moon-stars-fill");
                modeIcon.classList.add("bi-sun-fill");
                modeIcon.style.color = "white";

                navbar.classList.remove("bg-light");
                navbar.classList.remove("navbar-light");
                navbar.classList.add("bg-dark");
                navbar.classList.add("navbar-dark");
            }else{
                modeIcon.classList.add("bi-moon-stars-fill");
                modeIcon.classList.remove("bi-sun-fill");
                modeIcon.style.color = "black";

                navbar.classList.add("bg-light");
                navbar.classList.add("navbar-light");
                navbar.classList.remove("bg-dark");
                navbar.classList.remove("navbar-dark");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
